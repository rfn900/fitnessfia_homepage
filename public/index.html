<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitnessFia</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body id="body" class="relative antialiased">
    <div
      id="menu"
      class="fixed right-0 z-40 flex flex-col items-center px-4 py-12 overflow-y-scroll shadow-2xl h-desktop w-96 space-y-4 justify-items-end bg-violet-50 transform translate-x-96 transition duration-500 lg:w-80"
    >
      <svg
        id="close-menu"
        class="absolute w-8 text-gray-400 cursor-pointer top-3 left-3"
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      <div class="mt-12">
        <img
          src="dist/assets/avatar.png"
          alt=""
          class="w-40 rounded-full shadow-xl"
        />
      </div>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="mt-8 text-2xl font-bold text-center">FitnessFia</h2>
      <h2 class="my-8 text-2xl font-bold text-center">FitnessFia</h2>
    </div>
    <div
      id="hero-section"
      class="relative overflow-hidden h-mobile md:h-laptop 2xl:h-desktop 3xl:h-wide md:min-h-laptop bg-gradient-to-br from-rose-100 to-violet-100 bg-opacity-5"
    >
      <nav
        class="fixed z-20 flex items-center justify-between w-full px-8 py-6 m-auto bg-transparent lg:px-24 max-w-desktop"
      >
        <div class="text-2xl font-bold">FitnessFia</div>
        <div id="hamburger-menu" class="flex flex-col cursor-pointer space-y-2">
          <div class="w-10 bg-gray-700 h-2px"></div>
          <div class="w-8 bg-gray-700 h-2px"></div>
        </div>
      </nav>
      <div
        id="hero-content"
        class="flex items-center m-auto h-2/3 max-w-desktop lg:h-4/5 md:px-20"
      >
        <div
          class="flex flex-col items-end px-4 ml-auto mr-2 lg:mx-0 lg:items-start"
        >
          <span class="mr-3 text-4xl font-thin uppercase md:text-6xl"
            >Strive For</span
          >
          <h2
            class="font-sans text-6xl font-black tracking-wider text-gray-700 uppercase md:text-9xl lg:text-9xl"
          >
            Balance
          </h2>
          <p
            class="mt-4 mr-1 text-xs text-red-600 lg:ml-2 md:text-base tracking-large font-body"
          >
            JOIN MY JOURNEY INTO
          </p>
          <div class="w-10 mt-2 mr-2 bg-red-600 lg:ml-2 h-2px"></div>
          <a
            class="px-4 py-2 mt-8 mr-1 font-bold text-white bg-red-600 shadow-md lg:mt-12 md:px-6 md:py-3 md:text-2xl rounded-md"
            >Check it Out</a
          >
        </div>
        <div
          class="absolute right-0 w-full bottom-10 lg:right-8 lg:w-1/2 3xl:w-1/3"
        >
          <img
            src="dist/assets/hero-large.png"
            class="filter drop-shadow-xl"
            alt="hero shot"
          />
        </div>
      </div>
      <div class="flex mt-auto">
        <div class="absolute bottom-0 inline-block w-2/3">
          <div
            class="w-full h-20 bg-white transform skew-y-3 origin-top-left 2xl:h-40"
          ></div>
        </div>

        <div class="absolute bottom-0 right-0 inline-block w-1/3">
          <div
            class="h-20 bg-white transform -skew-y-6 origin-bottom-right 2xl:h-40"
          ></div>
        </div>
      </div>
    </div>
    <div class="h-screen bg-white"></div>
    <script src="dist/js/script.js"></script>
  </body>
</html>
